<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>To-do-list</title>
   
</head>
<body class="body">
    
    <div class="mode-btn d-flex mt-2 ">
        <button id="toggleModeBtn" class="btn btn-danger w-15 fa-solid fa-toggle-on mt-4"></button>
     </div>
        <div class="To-do" >
            <h5 id="error" class="error alert-danger ">Please write something</h5>
            <label class="lable" for="to-do-list">To-do-list <i class="fa-solid fa-book fa-2x"></i></label>
           <div class="input-div">
            <input type="text" id="input" placeholder="Add your text here ">
            <button  id="btn-search" class="btn-search"><i  class="fa-solid fa-plus"></i></button>
           </div>
            <ul id="list-container"></ul>   
        </div>
        <script src="./script.js"></script>

</body>
